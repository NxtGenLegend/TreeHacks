<!doctype html>
<html>
    <head>
        <title>RTMS Webhook</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <h2>RTMS Webhook Sender</h2>
        <div class="form-group">
            <label>Webhook URL:</label>
            <input type="text" id="webhookUrl" placeholder="Enter webhook URL" />
        </div>
        <div class="button-group">
            <button id="validateBtn">Validate Webhook</button>
            <button id="sendBtn" disabled>Send Webhook</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resumeBtn" disabled>Resume</button>
            <button id="stopBtn" disabled>Stop</button>
            <button id="endBtn" disabled>End Meeting</button>
        </div>

        <div id="mediaContainer">
            <div>
                <h3>Media Stream</h3>
                <video id="mediaVideo" autoplay playsinline muted></video>
                <audio id="mediaAudio" autoplay></audio>
                <div id="transcript"></div>
            </div>
        </div>

        <div id="response"></div>

        <!-- Configuration -->
        <script src="/js/config.js"></script>
        
        <!-- API Handler (move this before uiController) -->
        <script src="/js/api.js"></script>
        
        <!-- Core functionality -->
        <script src="/js/mediaHandler.js"></script>
        <script src="/js/webSocket.js"></script>
        
        <!-- UI and Controls -->
        <script src="/js/uiController.js"></script>
    </body>
</html>
